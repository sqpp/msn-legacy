  <script>
     function set_draggable(){
    var savedTop = localStorage.getItem('top');
    var savedLeft = localStorage.getItem('left');
    var draggable_element = $('#msn-app');
    if (savedTop && savedLeft) {
        draggable_element.offset({top: savedTop, left: savedLeft});
    }
    draggable_element.drags();
  }
  document.addEventListener("DOMContentLoaded", set_draggable);
(function($) {
    $.fn.drags = function(opt) {

        opt = $.extend({handle:"",cursor:"default"}, opt);

         var $el = (opt.handle === "") ? this : this.find(opt.handle);
         
        return $el.css('cursor', opt.cursor).on("mousedown", function(e) {
            if(opt.handle === "") {
                var $drag = $(this).addClass('draggable');
            } else {
                var $drag = $(this).parent().addClass('draggable');
            }
            var z_idx = $drag.css('z-index'),
                drg_h = $drag.outerHeight(),
                drg_w = $drag.outerWidth(),
                pos_y = $drag.offset().top + drg_h - e.pageY,
                pos_x = $drag.offset().left + drg_w - e.pageX;
                
            // Get the last saved position from local storage
            var savedTop = localStorage.getItem('top');
            var savedLeft = localStorage.getItem('left');
            if (savedTop && savedLeft) {
               setTimeout(function(){
                 $drag.offset({top: savedTop, left: savedLeft});
               }, 50);
            }
            $drag.css('z-index', 1000).parents().on("mousemove", function(e) {
                // Check the position of the element on mousemove
                var top = e.pageY + pos_y - drg_h,
                    left = e.pageX + pos_x - drg_w;

                // Check if the element is within the viewable area
                if (top < 0) {
                    top = 0;
                } else if (top + drg_h > window.innerHeight) {
                    top = window.innerHeight - drg_h;
                }

                if (left < 0) {
                    left = 0;
                } else if (left + drg_w > window.innerWidth) {
                    left = window.innerWidth - drg_w;
                }

                $('.draggable').offset({
                    top: top,
                    left: left
                });
            }).on("mouseup", function() {
                $drag.removeClass('draggable').css('z-index', z_idx);
                // Save the current position to local storage
                localStorage.setItem('top', $drag.offset().top);
                localStorage.setItem('left', $drag.offset().left);
            });
            e.preventDefault(); // disable selection
        }).on("mouseup", function() {
            if(opt.handle === "") {
                $(this).removeClass('draggable');
            } else {
                $(this).parent().removeClass('draggable');
            }
        });

    }
})(jQuery);
